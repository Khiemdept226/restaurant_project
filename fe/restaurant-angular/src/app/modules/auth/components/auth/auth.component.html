<div class="modal-login">
  <div class="form-login">
    <form>
      <h1>Login</h1>
      <div class="input-modal">
        <input type="text" placeholder="Username" pInputText/>
        <i class="pi pi-user"></i>
      </div>
      <div class="input-modal">
        <input [type]="showPass[0] ? 'text' : 'password'" placeholder="Password" pInputText/>
        <i class="pi" [ngClass]="{'pi-eye': !showPass[0], 'pi-eye-slash': showPass[0]}"
           (click)="showPass[0]=!showPass[0]"></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link"><p>Don't have an account? <a href="#"> Register</a></p></div>
    </form>
  </div>
</div>
